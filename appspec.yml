version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/diedie_backend
    overwrite: yes

permissions:
  - object: /home/ubuntu/diedie_backend
    pattern: '**'
    owner: ubuntu
    group: ubuntu

hooks:
  AfterInstall:
    - location: scripts/deploy.sh
      timeout: 300
      runas: ubuntu
